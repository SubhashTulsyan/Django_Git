{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white">Contact Page</h3>
    <form class="form-control">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Name</label>
              <input type="text" name="inputName" id="inputName" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input type="text" name="inputAddress" id="inputAddress" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputMessage">Message</label>
              <textarea name="inputMessage" id="inputMessage" rows="2" cols="47"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock content %}
