<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, tr, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
    <th>Name</th>
    <th>Roll No.</th>
    <th>Pass date</th>
    {% for student in students %}
    <tr>
    <td>{{student.name}}</td>
    <td>{{student.roll}}</td>
    <td>{{student.pass_date}}</td>
    </tr>
    
    {% endfor %}
    </table>
</body>
</html>
