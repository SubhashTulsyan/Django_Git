<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .non_field_errors{
            color: red;
        }
    </style>
</head>

<body>
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for a in af %}
            {{a.label_tag}} {{a}} {{a.errors|striptags}}<br><br>
        {% endfor %}
        {{lock_msg}}
            <input type="submit" value="Login">
        <a href="{% url 'signup2' %}">Sign up</a>
        {% if af.non_field_errors %}
            {% for error in af.non_field_errors %}
                <p class="non_field_errors">{{error}}</p>
            {% endfor %}
        {% endif %}
    </form>
</body>

</html>
